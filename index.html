<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade Reacao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* 30% opacity overlay */
            z-index: 1;
        }
        .content {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            width: 350px;
            height: auto;
            margin-bottom: 1rem;
        }
        .custom-link {
            color: #0d6efd;
            text-decoration: none;
            font-weight: bold;
            font-family: "Arial Black", Gadget, sans-serif;
        }
        .custom-link:hover {
            text-decoration: underline;
        }
        h1 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="content d-flex flex-column align-items-center">
        <img src="img/reacao.png" alt="Logo" class="logo">
        <a href="https://discord.com" target="_blank" class="custom-link">Discord</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
